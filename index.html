<!DOCTYPE html>
<html>
  <head>
    <title>shuffleCode_sumple_01</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <table align="center" border="1" class="wide" id="displayTable">
      <tr>
        <td colspan="8" id="titleName"></td>
      </tr>

      <!-- status -->
      <tr class="wordTable">
        <td id="status" class="numCell"></td>
        <td id="as" class="statusCell"></td>
        <td id="bs" class="statusCell"></td>
        <td id="cs" class="statusCell"></td>
        <td id="ds" class="statusCell"></td>
        <td id="es" class="statusCell"></td>
        <td class="spaceCell"></td>
        <td id="temps" class="cardCell"></td>
      </tr>

      <!-- 1 -->
      <tr class="cardTable">
        <td id="number1" class="numCell"></td>
        <td id="a1" class="cardCell"></td>
        <td id="b1" class="cardCell"></td>
        <td id="c1" class="cardCell"></td>
        <td id="d1" class="cardCell"></td>
        <td id="e1" class="cardCell"></td>
        <td class="spaceCell"></td>
        <td id="temp1" class="cardCell"></td>
      </tr>

      <!-- r  -->
      <tr class="cardTable">
        <td id="result" class="numCell"></td>
        <td id="a5" class="cardCell"></td>
        <td id="b5" class="cardCell"></td>
        <td id="c5" class="cardCell"></td>
        <td id="d5" class="cardCell"></td>
        <td id="e5" class="cardCell"></td>
        <td class="spaceCell"></td>
        <td id="temp5" class="cardCell"></td>
      </tr>

      <!-- d -->
      <tr class="wordTable">
        <td id="diceNum" class="numCell"></td>
        <td id="an" class="indexCell"></td>
        <td id="bn" class="indexCell"></td>
        <td id="cn" class="indexCell"></td>
        <td id="dn" class="indexCell"></td>
        <td id="en" class="indexCell"></td>
        <td class="spaceCell"></td>
        <td id="temp4" class="cardCell"></td>
      </tr>
      <tr>
        <td id="process"></td>
        <td colspan="7" id="p1"></td>
      </tr>
    </table>

    <table align="center" border="0" class="wide">
      <tr>
        <td>
          <button
            type="button"
            name="shuffleButton"
            id="shuffleButton"
            value="0"
          >
            シャッフル
          </button>
        </td>
        <td>
          <button type="button" name="resetButton" id="resetButton" value="0">
            リセット
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="2" id="notice01" class="notice"></td>
      </tr>
      <tr>
        <td colspan="2" id="notice02" class="notice"></td>
      </tr>
      <tr>
        <td colspan="2" id="notice03" class="notice"></td>
      </tr>
      <tr>
        <td colspan="2" id="logElm"></td>
      </tr>
    </table>

    <script src="src/index.js"></script>
  </body>
</html>
